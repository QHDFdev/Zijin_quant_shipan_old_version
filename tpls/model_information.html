<div class="kernel_information">
    <div class="more_container">
        <div class="active_more_container">
            <div class="active_more">
                <div class="active_more_header">
                    <div class="active_more_img">
                    </div>
                    <div>
                        <h3 ng-bind='mydata.title'></h3>
                        <ul class="datasetmore_detail">
                            <li>作者： {{mydata.author}}</li>
                            <li class="li">时间： {{mydata.date}}</li>
                        </ul>
                    </div>
                </div>
                <div class="active_more_actice">
                    <nav class="nav">
                        <ul>
                            <li class="active"><span data-target="#Code" role="tab" data-toggle="tab">模型分享</span></li>
                            <li><span data-target="#Notebook" role="tab" data-toggle="tab">Notebook</span></li>
                        </ul>
                        <a class="submit" ng-href="http://114.55.238.82/jupyter/notebooks/{{mydata._id}}.ipynb" target='_blank'>编辑Notebook</a>
                    </nav>
                    <section class="tab-content active_more_content" id="tab-content">
                        <div role="tabpanel" id="Code" class="tab-pane active padding">
                            <div markdown-compile class='content'></div>
                        </div>
                        <div role="tabpanel" id="Notebook" class="tab-pane padding">
                            <div class='code' ng-show='mydata.code!=undefined' hljs-source='mydata.code' hljs hljs-no-escape></div>
                        </div>
                    </section>
                </div>
                <!--<div class="Kerneluser_comment_result">
                </div>
                <div class="Kerneluser_comment">
							<textarea class="Kerneluser_comment_text" id="textarea">
							</textarea>
                    <a class="post">发送</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
