<div class="personal_center">
    <div class="container">
        <div class="personal_center_container">
            <div class="personal_center_left">
                <div class="personal_center_name">
                    <h4>个人中心</h4>
                    <div>Hi , {{user.username}}</div>
                </div>
                <div class="personal_center_select">
                    <ul>
                        <li class="active" data-target="#deal" data-toggle="tab">我的交易</li>
                        <li data-target="#predict" data-toggle="tab">我的预测</li>

                </div>
                <div class="tab-pane" role="tabpanel" id="predict">

                </div>

</div>
