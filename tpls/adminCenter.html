<div class="admincenter">
	<div class="admincenter_wrap">
	<div class="admincenter_container">
        <div class="admincenter_name">
            <h4 class='adminCenter-title'>用户管理</h4>
        </div>
        <div class="admincenter_table">
            <table class="table  table-hover table-responsive" admin-table style="border-radius: 5px;overflow: hidden;text-align: center">
                <thead class="" >
                <tr>
                    <td class="col-xs-3">用户账号</td>
                    <td class="col-xs-3">用户邮箱</td>
                    <td class="col-xs-2">用户权限</td>
                    <td class="col-xs-4">权限操作</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat='d in allUsers | orderBy: "is_zijin" | filter: {is_admin:"false"} '>
                    <td ng-bind="d.username"></td>
                    <td ng-bind="d.email"></td>
                    <td ng-bind="d.is_zijin"></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-info user-pro"><i class="fa fa-plus"></i> 赋予权限</button>
                            <button class="btn btn-warning user-min"><i class="fa fa-minus"></i> 回收权限</button>
                            <button class="btn btn-danger user-del"><i class="fa fa-trash-o"></i> 删除用户</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
	</div>
</div>
