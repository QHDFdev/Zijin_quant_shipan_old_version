<div class="admincenter">
	<div class="container">
	<div class="admincenter_container">
        <h3 class='adminCenter-title' style="margin-bottom: 20px">用户管理</h3>
        <div class="table table-responsive">
            <table class="table table-bordered table-hover " admin-table style="border-radius: 5px;overflow: hidden;text-align: center">
                <thead class="bg-info" style="background: #707ea1;color: #fff;">
                <tr>
                    <th class="col-xs-3">用户账号</th>
                    <th class="col-xs-3">用户邮箱</th>
                    <th class="col-xs-2">用户权限</th>
                    <th class="col-xs-4">权限操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat='d in allUsers | orderBy: "is_zijin" | filter: {is_admin:"false"} '>
                    <td ng-bind="d.username"></td>
                    <td ng-bind="d.email"></td>
                    <td ng-bind="d.is_zijin"></td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-info user-pro"><i class="fa fa-plus"></i> 赋予权限</button>
                            <button class="btn btn-warning user-min"><i class="fa fa-minus"></i> 回收权限</button>
                            <button class="btn btn-danger user-del"><i class="fa fa-trash-o"></i> 删除用户</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
	</div>
</div>
