<!DOCTYPE html>
<html lang="en" ng-app='myapp'>
<head>
	<meta charset="UTF-8">
	<title>实盘模拟页</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<link rel="stylesheet"	href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/Font-Awesome-3.2.1/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/beta.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="lib/showBo.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body ng-controller='homeController'>
	<div class="zijin-main-wrapper">
		<div class="main-navbar navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle='collapse' data-target='.navbar-collapse'>
						<span class="sr-only">toggle</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a ng-href="#" class="navbar-brand">紫金量化</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav left-nav">
						<li>
							<a ng-href="">数据</a>
						</li>
						<li>
							<a ng-href="">策略回测</a>
						</li>
						<li>
							<a ng-href="#/beta" ng-class="{active:natived=='#/beta'}">实盘模拟</a>
						</li>
						<li>
							<a ng-href="">帮助</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-hide='user.username!=null'>
							<a ng-href="#/login">登录</a>
						</li>
						<li ng-hide='user.username!=null'>
							<a ng-href="#/register" class="reg-btn">注册</a>
						</li>
						<li class="dropdown" ng-show='user.username!=null'>
							<a ng-href="" class="dropdown-toggle" data-toggle='dropdown'>
								{{user.username}}<span class="caret"></span>
							</a>
							<ul class="dropdown-menu dropdown-menu-left">
								<li><a ng-href="" ng-click='logout()'>退出</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="zijin-ngview" ng-view></div>
	</div>
	<footer>
		<div class="container-fluid">
			<div class='bill-footer row'>
				<div class='col-sm-3'>
					<p class='footer-text-head'>
						<i class="glyphicon glyphicon-map-marker"></i><span>关于紫金量化</span><i
							class='w50'></i>
					</p>
					<p>关于</p>
					<p>加入我们</p>
				</div>
				<div class='col-sm-3'>
					<p class='footer-text-head'>
						<i class="glyphicon glyphicon-question-sign"></i><span>声明</span><i
							class='w50'></i>
					</p>
					<p>用户条款</p>
					<p>隐私保护</p>
				</div>
				<div class='col-sm-3'>
					<p class='footer-text-head'>
						<i class="glyphicon glyphicon-wrench"></i><span>技术支持</span><i
							class='w50'></i>
					</p>
					<p>常见问题</p>
					<p>联系我们</p>
				</div>
				<div class='col-sm-3'>
					<p class='footer-text-head'>
						<i class="glyphicon glyphicon-heart"></i><span>关注我们</span><i
							class='w50'></i>
					</p>
					<p>博客</p>
					<p>微博</p>
				</div>
			</div>
			<div class="copyright row">
				<p>Copyright © 2016 TuringChain , All Rights Reserved</p>
				<p>隐私保护 南高所 版权所有 粤ICP备12053986号-7</p>
			</div>
		</div>
	</footer>
	<div id="zijin-modal">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
					<h4 class="text-center">您的信息有误</h4>
				</div>
			</div>
		</div>
	</div>
	<script src="http://static.runoob.com/assets/jquery/2.0.3/jquery.min.js"></script>
	<script src="lib/angularJs/angular.js"></script>
	<script src="lib/angularJs/angular-route.js"></script>
	<script src="lib/angularJs/angular-animate.js"></script>
	<script src="lib/angularJs/angular-messages.js"></script>
	<script src="lib/angularJs/angular-cookies.js"></script>
	<script src="lib/angularJs/angular-cookies.min.js"></script>
	<script src='lib/angularJs/angular-resource.min.js'></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='lib/showBo.js'></script>
	<script src='js/myService.js'></script>
	<script src='js/app.js'></script>

</body>
</html>
